<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orquesta San Telmo Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Fonts for Profile Design -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ["Lexend", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            colors: {
              primary: {
                DEFAULT: "#2b6cee",
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              // Dark mode specific palette
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-dark": "#192233", 
              "card-dark": "#1a2230",
              "border-dark": "#324467",
              "text-secondary": "#92a4c9",
              "accent-blue": "#3b82f6",
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?deps=react@18.3.1",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "qrcode.react": "https://esm.sh/qrcode.react@3.1.0?deps=react@18.3.1"
  }
}
</script>
<style>
  /* Custom scrollbar for webkit to match design */
  ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
  }
  ::-webkit-scrollbar-track {
      background: #101622; 
  }
  ::-webkit-scrollbar-thumb {
      background: #232f48; 
      border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
      background: #2b6cee; 
  }
  
  .glass-panel {
      background: rgba(26, 34, 48, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
  }
</style>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased">
    <div id="root"></div>
